<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    .match-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 10px auto;
    }
    .match-button {
      padding: 10px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .btn {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-primary {
      background-color: #28a745;
      color: white;
    }
    .btn-danger {
      background-color: #8B0000;
      color: white;
    }
    .edit-name-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .edit-name-box input {
      padding: 4px;
      font-size: 14px;
      width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>×‘×—×¨ ×ž×©×—×§</header>

<button class="btn btn-primary" onclick="addMatch()" style="margin-top: 20px;">âž• ×”×•×¡×£ ×ž×©×—×§</button>
<div id="matches-container"></div>

<script>
  const teamId = new URLSearchParams(window.location.search).get("team") || "default";
  const storageKey = "liveMatches_" + teamId;

  function generateMatchId() {
    return 'game-' + Math.random().toString(36).substr(2, 9);
  }

  function addMatch() {
    const matches = JSON.parse(localStorage.getItem(storageKey) || "[]");
    const id = generateMatchId();
    const newMatch = { id, name: "×ž×©×—×§ ×—×“×©" };
    matches.push(newMatch);
    localStorage.setItem(storageKey, JSON.stringify(matches));
    renderMatches();
  }

  function deleteMatch(id) {
    const matches = JSON.parse(localStorage.getItem(storageKey) || "[]");
    const updated = matches.filter(m => m.id !== id);
    localStorage.setItem(storageKey, JSON.stringify(updated));
    localStorage.removeItem("gameData_" + teamId + "_" + id);
    renderMatches();
  }

  function renderMatches() {
    const container = document.getElementById("matches-container");
    container.innerHTML = "";
    const matches = JSON.parse(localStorage.getItem(storageKey) || "[]");

    matches.forEach(match => {
      const wrapper = document.createElement("div");
      wrapper.className = "match-container";

      const button = document.createElement("button");
      button.className = "match-button";
      button.textContent = match.name;
      button.onclick = () =>
        window.location.href = `game.html?team=${encodeURIComponent(teamId)}&game=${encodeURIComponent(match.id)}`;

      const editBtn = document.createElement("button");
      editBtn.className = "btn btn-primary";
      editBtn.innerHTML = "âœï¸ ×©× ×” ×©×";
      editBtn.onclick = () => {
        const inputBox = document.createElement("div");
        inputBox.className = "edit-name-box";
        const input = document.createElement("input");
        input.value = match.name;
        const save = document.createElement("button");
        save.className = "btn btn-primary";
        save.innerText = "âœ”ï¸";
        save.onclick = () => {
          match.name = input.value.trim() || "×ž×©×—×§";
          localStorage.setItem(storageKey, JSON.stringify(matches));
          renderMatches();
        };
        inputBox.appendChild(input);
        inputBox.appendChild(save);
        wrapper.innerHTML = "";
        wrapper.appendChild(button);
        wrapper.appendChild(inputBox);
        wrapper.appendChild(delBtn);
      };

      const delBtn = document.createElement("button");
      delBtn.className = "btn btn-danger";
      delBtn.innerText = "ðŸ—‘ï¸ ×ž×—×§";
      delBtn.onclick = () => deleteMatch(match.id);

      wrapper.appendChild(button);
      wrapper.appendChild(editBtn);
      wrapper.appendChild(delBtn);
      container.appendChild(wrapper);
    });
  }

  renderMatches();
</script>

</body>
</html>
